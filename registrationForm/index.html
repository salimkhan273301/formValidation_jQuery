<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="myForm" class="styled-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="countryCode" id="countryCodeLabel">Country Code:</label>
      <input
        type="text"
        id="countryCode"
        name="countryCode"
        oninput="validateCountryCode('countryCode')"
        required
        minlength="2"
        maxlength="5"
      />
      <span id="countryCodeError" class="error-message"></span>

      <label for="mobile" id="mobileLabel">Mobile Number:</label>
      <input
        type="text"
        id="mobile"
        oninput="validateMobileNumber('mobile')"
        name="mobile"
        required
        minlength="10"
        maxlength="10"
      />
      <span id="mobileError" class="error-message"></span>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required /> Male
      <input type="radio" name="gender" value="female" required /> Female

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
